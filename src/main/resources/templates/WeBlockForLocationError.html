<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User is blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            padding: 20px;
        }

        .error-title {
            font-size: 24px;
            color: #d9534f; /* красный цвет */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-title">You are temporary blocked</h1>
    <p>Your access is limited because of your location. Contact with admin to fix it</p>
    <a href="/" class="btn logout-btn">Return</a>
</div>
</body>
</html>
